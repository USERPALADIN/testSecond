<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>add_device</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body class="container" style="margin:50px">
<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Добавление устройства</h5>
    <form  id="register" action="/registry/devices/add" method="post">

        <div class="form-group">
            <label for="serialNo">Серийный номер: </label>
            <input type="text" class="form-control" required id="serialNo" placeholder="Введите серийный номер" name="serialNo"/>
        </div>
        <div class="form-group">
            <label for="type">Тип: </label>
            <input type="text" class="form-control"  required id="type" placeholder="Введите тип" name="type"/>
        </div>
        <div class="form-group">
            <label for="description">Описание : </label>
            <input type="text" class="form-control"  required id="description" placeholder="Описание устройства" name="description"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">ОК</button>
    </form>
</div>
</body>
</html>
